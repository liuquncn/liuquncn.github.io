<ul>
欢迎有志从事自然语言处理和机器翻译研究的学生加入计算所自然语言处理研究团队！<br/>
有兴趣者请跟我邮件联系（liuqun at ict.ac.cn）。

		<li>要求硕博连读或者直博。</li>
	</ul>
